            <div class="add-contact-page">
                <div class="row" id="contact-add-inputs">
                    <form class="col s10">
                        <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" id="contact-add-icon">account_circle</i>
                            <input class="add-contact-name" id="icon_prefix" placeholder="Contact naam" type="text" class="validate">
                        </div>
                        <div class="input-field col s12" id="telnr-input">
                            <i class="material-icons prefix" id="contact-add-icon">phone</i>
                            <input class="add-contact-nr" id="icon_telephone" placeholder="Tel nr." type="tel" class="validate">
                        </div>
                        </div>
                    </form>
                </div> 
                <button class="btn waves-effect waves-light blue darken-2" id="contact-save" type="submit" name="action">Opslaan

                </button> 
                <button class="btn waves-effect waves-light blue darken-2" id="contact-cancel" type="submit" name="action">Annuleren
