<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CSS Google Pixel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
    <body>
        <div class="phone">

    <div class="phone-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
    </div>
    <div class="top-bar"></div>
    <div class="phone-screen" id="noselect">
        <div class="phone-header">
            <i class="fas fa-signal"></i>
            TB Cellular 4G
            <div class="phone-header-right">
                <i class="fas fa-battery-three-quarters"></i>
           </div>
        </div>
        <div class="phone-app waves-effect" style="background-color:rgb(7, 88, 209);" id="bank-app">
            <img src="assets/img/icons/bank.png">
        </div>
        <div class="phone-buttons">
            <i class="fas fa-arrow-left waves-effect button-hover"></i>
            <i class="far fa-circle waves-effect button-hover"></i>
            <i class="far fa-square waves-effect button-hover" id="phone-close"></i>
        </div>
    </div>

    <!-- BANK -->

    <div class="phone-bank" id="noselect">
        <div class="phone-header" style="background-color:#e6242e;">
            <i class="fas fa-signal"></i>
            TB Cellular 4G
            <div class="phone-header-right">
                <i class="fas fa-battery-three-quarters"></i>
           </div>
        </div>
        <div class="phone-bank-header">
          <img src="assets/img/icons/bank/bank-logo.png">
        </div>
        <div class="phone-bank-actions">
            <div class="phone-bank-accounts">
                <ul class="collapsible">
                </ul>

                <div class="bank-action-buttons">
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action" id="bank-add-account">Add
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action" id="bank-change-account">Change
                        <i class="material-icons right">settings</i>
                    </button>
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action" id="bank-bills">Bills
                        <i class="material-icons right">event_note</i>
                    </button>
                </div>
            </div>
            <!-- <div class="bank-bills">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Huis</span>
                        </div>
                        <div class="card-action">
                            <a href="#">Pay</a>
                            <a href="#">Information</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div> -->
            <!-- REKENING TOEVOEGEN -->
            <div class="bank-add-accounts-inputs">
                <div class="bank-add-accounts-column">
                    <div class="input-field col s6">
                        <input id="first_name2" type="text" class="validate">
                        <label class="active" for="first_name2">Naam van Rekening</label>
                    </div><br>
                    <div class="input-field col s12">
                        <select id="bank-account-choice-menu">
                            <option value="" disabled selected>Kies je rekening type</option>
                            <option value="1">Spaar Rekening</option>
                            <option value="2">Zakelijk Rekening</option>
                        </select>
                        <label>Type Rekening</label>
                    </div>
                    <div class="card grey darken-1" style="margin-top:100px;">
                        <div class="card-content white-text">
                          <span class="card-title">Overzicht</span>
                          <p>Rekening naam: <span id="bank-account-choice" style="color:rgb(214, 214, 214);font-weight:bold;float:right;">Voer uw naam in</span></p>
                          <p>Rekening type: <span id="bank-account-choice" style="color:rgb(214, 214, 214);font-weight:bold;float:right;">Selecteer een type</span></p>
                          <p>Dagelijkse kosten: <span id="bank-account-dailycosts" style="color:aquamarine;font-weight:bold;float:right;">$ 0</span></p>
                        </div>
                      </div>
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" style="margin-top:65px;" id="bank-add-accounts-cancel">Annuleren
                        <i class="material-icons right">cancel</i>
                    </button>     
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" style="margin-top:65px;float:right;" id="bank-add-accounts-accept">Accepteren
                        <i class="material-icons right">send</i>
                    </button>                        
                </div>
            </div>
        </div>
        <div class="phone-buttons">
            <i class="fas fa-arrow-left waves-effect button-hover" id="phone-bank-back"></i>
            <i class="far fa-circle waves-effect button-hover" id="phone-bank-home"></i>
            <i class="far fa-square waves-effect button-hover" id="phone-close"></i>
        </div>
    </div>

            <div class="buttons">
            <span class="sleep"></span>
            <span class="down"></span>
            </div>
            <div class="bottom-bar"></div>
                <div class="phone-bottom">
                    <span></span>
                </div>
            </div>
        </div>
    <script  src="assets/js/ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script  src="assets/js/apps.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </body>
</html>
