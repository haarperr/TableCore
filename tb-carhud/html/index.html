<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TBCore Carhud</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="time">
                    <span id="current-time"></span>
                </div>
                <div class="car-stats">
                    <span id="current-speed"></span><span id="current-speed-label"></span>
                </div>
                <div class="car-fuel">
                    <span id="current-fuel"></span><span id="current-fuel-label"></span>
                </div>
                <div class="location">
                    <span id="current-location"></span>
                </div>
                <div class="seatbelt">
                    <span id="seatbelt-status"></span>
                </div>
            </div>
        </div>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
